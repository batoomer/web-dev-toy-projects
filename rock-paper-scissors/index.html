<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <main>
        
        
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <div>
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </div>

        <div class="gameboard">
            <p id="game-status">Choose a gesture to start!</p>
            <div>
                <img id="player-icon" src="assets/icons/question.png" alt="Player's Choice">
                <p>vs</p>
                <img id="computer-icon" src="assets/icons/question.png" alt="Computer's Choice">
            </div>
        </div>

        <div class="btn-container">
            <button id="rock" class="game-btn" type="button">
                <img src="assets/icons/rock.png" alt="Rock">
                <p>Rock</p>
            </button>
            <button id="paper" class="game-btn" type="button">
                <img src="assets/icons/paper.png" alt="Paper">
                <p>Paper</p>
            </button>
            <button id="scissors" class="game-btn" type="button">
                <img src="assets/icons/scissors.png" alt="Scissors">
                <p>Scissors</p>
            </button>
        </div>

    </main>

    <footer>
        <p>Copyright &copy; 2024 Batouchan Omer</p>
    </footer>
</body>
</html>

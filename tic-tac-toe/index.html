
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo">
        <h1>Tic Tac Toe</h1>
    </header>

    <main>

        <!-- ==================== START START MENU ================= -->
        <div class="start-menu">
            <p>Select Your Mode:</p>

            <div>
                <p>Player <img src="./assets/symbols/symbol-x.svg" alt="X"></p>
                <img src="./assets/versus.svg" alt="VS" width="25px">
                <p>Player <img src="./assets/symbols/symbol-o.svg" alt="O"></p>
            </div>

            <div>
                <p>Player <img src="./assets/symbols/symbol-x.svg" alt="X"></p>
                <img src="./assets/versus.svg" alt="VS" width="25px">
                <p>Robot <img src="./assets/symbols/symbol-o.svg" alt="O"></p>
            </div>
        </div>


        <!-- ==================== END START MENU ================= -->




        <!-- ==================== START PVE MENU ================= -->
        <div class="option-menu pve-menu">

            <!-- Menu Title -->
            <p>Player <span>Versus</span> Robot</p>
            
            <!-- Options -->
            <div class="options">
                <!-- Options Title -->
                <div>
                    <p>Player <img src="./assets/symbols/symbol-x.svg" alt="X"></p>
                    <img src="./assets/versus.svg" alt="VS" width="25px">
                    <p>Robot <img src="./assets/symbols/symbol-o.svg" alt="O"></p>
                </div>
               
                <!-- Options Inputs-->
                <div>
                    <p>Select the Difficulty:</p>
                    <div>
                        <button data-difficulty="easy" class="active-difficulty">Easy</button>
                        <button data-difficulty="normal">Normal</button>
                        <button data-difficulty="impossible"> Impossible</button>
                    </div>
                </div>

            </div>

            <div class="nav-buttons">
                <button></button>
                <button></button>
            </div>

        </div>
        <!-- ==================== END PVE MENU ================= -->





        <!-- ==================== START PVP MENU ================= -->
        <div class="option-menu pvp-menu">

            <!-- Menu Title -->
            <p>Player <span>Versus</span> Player</p>
            
            <!-- Options -->
            <div class="options">
                <!-- Options Title -->
                <div>
                    <p><span>Player</span><img src="./assets/symbols/symbol-x.svg" alt="X"></p>
                    <img src="./assets/versus.svg" alt="VS" width="25px">
                    <p><span>Player</span> <img src="./assets/symbols/symbol-o.svg" alt="O"></p>
                </div>
               
                <!-- Options Inputs-->
                <div>
                    <p>Enter your Names:</p>
                    <div>
                        <input type="text" name="player-x" id="player-x" placeholder="player-x">
                        <input type="text" name="player-o" id="player-o" placeholder="player-o">
                    </div>
                </div>

            </div>

            <div class="nav-buttons">
                <button></button>
                <button></button>
            </div>

        </div>
        <!-- ==================== END PVP MENU ================= -->





        <!-- ==================== START GAME MENU ================= -->
        <div class="game-menu">

            <!-- Scoreboard -->
            <div class="scoreboard">
                <p>Round: <span>0</span></p>
                <div>
                    <p class="active-player"><img src="./assets/symbols/symbol-x.svg" alt="X"> <span>Player</span>: <span>0</span></p>
                    <p><img src="./assets/symbols/symbol-o.svg" alt="X"> <span>Player</span>: <span>0</span></p>
                </div>
            </div>
            <!-- Tic Tac Toe Gameboard -->
            <div class="gameboard">
                <!-- TicTacToe Fields-->
                <div data-index="0"></div>
                <div data-index="1"></div>
                <div data-index="2"></div>
                <div data-index="3"></div>
                <div data-index="4"></div>
                <div data-index="5"></div>
                <div data-index="6"></div>
                <div data-index="7"></div>
                <div data-index="8"></div>
            </div>
            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button></button>
                <button></button>
            </div>

            <!-- ==================== START GAME ANNOUNCMENT POP UP ======================-->
            <div class="game-pop-up">
                <div>
                    
                </div>
            </div>
            <!-- ==================== START GAME ANNOUNCMENT POP UP ======================-->

        </div>

        <!-- ==================== END GAME MENU ================= -->

    </main>

    <footer>
        <p>
            Developed by Batouchan Omer, 2024. 
        </p>
    </footer>
    

    <script src="./js/script.js"></script>
</body>
</html>
